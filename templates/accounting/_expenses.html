<script type="text/javascript">
  $(document).ready(function(){
    $("#expenseSelect").on("change", function(){
      $("#expense_form").load("../../accounting/expense/"+ $(this).val().toLowerCase() + "?entry_id=" + $('#id').val() + "&project_id=" + $('#form_project_select').val());
      $("#expenseModal").modal("show");
    });
    $("#expenseModal").on("hidden.bs.modal", function(){
      $('body').addClass('modal-open');
    })
    $(".rows").click(function(e){
      $("#expense_form").load("../../accounting/expense/"+ $(this).find('td')[1].innerHTML.toLowerCase() + "/" + $(this).find('td')[3].innerHTML);
      $("#expenseModal").modal("show");
    });

  });

</script>

<div class="card card-body">
  <select id="expenseSelect" class="form-select form-select-sm" aria-label=".form-select-sm example">
    <option selected>Add an expense</option>
    {% for key, value in expense_types.items %}
      <option value="{{ value }}">{{ key }}</option>
    {% endfor %}
  </select>
  <table class="table">
    <thead>
      <th scope="col">Date</th>
      <th scope="col">Type</th>
      <th scope="col">Cost</th>
    </thead>
    <tbody>
      {% for e in object_list %}
      <tr class="rows" id="e-id{{ e.id }}">
        <td>{{ e.accrue_date }}</td>
        <td>{{e.type}}</td>
        <td>$ {{e.total_cost}}</td>
        <td style="visibility: hidden">{{ e.id }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<div class="row">



</div>

<div class="modal fade" id="expenseModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="expenseModalLabel">Expense</h5>
        <button type="button" class="close" data-bs-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="expense_form">

        </div>
      </div>
    </div>
  </div>
</div>
