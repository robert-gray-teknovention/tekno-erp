<div class="modal fade" id="confirmModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">Deletion Confirmation</h5>
        <button type="button" class="close" data-bs-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="confirmForm" action="{{ request.scheme }}://{{request.get_host }}/" method="POST">
          {% csrf_token %}
          <div class="form-group">
              <input id="delete_entry_id" type="hidden" name="id" value="0" class="form-control">
              <input type="hidden" name="utp_approved" value="{{ user_period.approved }}">
              <input type="hidden" name="utp_submitted" value="{{ user_period.submitted }}">

          </div>

          <p>
            <div id="confirmMessage"></div>
          <hr>
          <input type="submit" value="Delete" class="btn btn-block btn-secondary" name="deleteBtn">
        </form>
      </div>
    </div>
  </div>
</div>
