{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} | Account Login {% endblock %}

{% block content %}

<section id="reset_password" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Reset Password</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
              <form method="POST">
                  {% csrf_token %}
                  {{ form|crispy }}
                <input type="submit" value="Password Reset" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
